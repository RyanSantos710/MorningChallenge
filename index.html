<!DOCTYPE HTML>
<html>
<head>   
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">  
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
    
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Country Code</th>
                <th>Country Name</th>
                <th>Population</th>
                <th>English?</th>
            </tr>
        </thead>
        <script id="country-template" type="text/x-handlebars-template">
            <tbody>
                {{#each countries}}
                <tr><td>"{{countrycode}}"</td><td>"{{countryname}}"</td><td>"{{popTest population}}"</td><td>"{{engTest english}}"</td></tr>
            </tbody>
        </script>
    </table>  

    
  <div class = "text-success">Population > 100,000</div>
  <div class = "text-danger"> Population > 5,000,000</div>     
    
    <!-- Script Starts Here -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/accounting.js"></script>
</body>
</html>
